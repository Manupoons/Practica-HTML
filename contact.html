<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html"><img src="Logo480.png" alt="Logo480"></a>
    <form action="#" method="post">
        <label for="name">Nombre: </label>
        <br>
        <input type="text" size="12" maxlength="15" id="name" placeholder="Nombre">
        <br>
        <label for="first_surname">Primer Apellido: </label>
        <br>
        <input type="text" size="12" maxlength="12" id="first_surname" placeholder="Primer Apellido">
        <br>
        <label for="second_surname">Segundo Apellido: </label>
        <br>
        <input type="text" size="12" maxlength="12" id="second_surname" placeholder="Segundo Apellido">
        <br>
        <label for="email">Correo: </label>
        <br>
        <input type="email" size="12" id="email" placeholder="Correo" required>
        <br>
        <label for="comment">Comentario: </label>
        <br>
        <textarea rows="10" cols="50" id="comment">
        </textarea>
        <br>
        <br>
        <input type="submit" value="Terminar">
        <input type="reset" value="Empezar de nuevo">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="Logo480.png" alt="Logo480"></a>
    </nav>
    <div class="form">
        <form action="#" method="get">
            <label for="usuario">Usuario: </label>
            <br>
            <input type="text" size="12" maxlength="15" id="usuario" placeholder="Usuario">
            <br>
            <label for="password">Contraseña: </label>
            <br>
            <input type="password"  size="12" maxlength="12" id="password" placeholder="Contraseña" required>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </div>
</body>
</html>
